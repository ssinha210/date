<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Special Question 💌</title>
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
    }
  
    h1, h2 {
      font-size: 2rem;
      color: #ff3366;
      margin: 10px 0 20px;
      padding: 10px;
      max-width: 90vw;
      word-wrap: break-word;
    }
    
  
    .gif {
      width: 250px;
      max-width: 90vw;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
  
    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
      position: relative;
      z-index: 2;
    }
  
    .btn {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      max-width: 40vw;
      min-width: 120px;
    }
  
    .yes-btn {
      background-color: #ff66a3;
      color: white;
      transform: scale(1);
    }
  
    .no-btn {
      background-color: #cccccc;
      color: #333;
      position: relative;
    }
  
    .final-message {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: pop 1s ease-in-out;
      z-index: 1;
    }
  
    .final-message h2 {
      font-size: 1.8rem;
      color: #ff3399;
      margin-top: 20px;
    }
  
    .confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
  
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0.7;
      animation: fall 4s linear infinite;
    }
  
    @keyframes fall {
      0% {
        transform: translateY(-10px) scale(1);
        opacity: 0.9;
      }
      100% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
    }
  
    @media (max-width: 480px) {
  h1, h2 {
    font-size: 1.6rem;
    font-family: 'Comic Sans MS', cursive, sans-serif; /* Keep the same font family for mobile */
  }

  .btn {
    font-size: 0.9rem;
    padding: 10px 20px;
    font-family: 'Comic Sans MS', cursive, sans-serif; /* Ensure button font is consistent */
  }

  .button-container {
    gap: 15px;
  }
}

  </style>
  
</head>
<body>
  <img src="assest/couple.gif" alt="Cute gif" class="gif" id="mainGif" />
  <h1 id="question">Chol date a jabi? 🥺💕</h1>

  <div class="button-container" id="buttonContainer">
    <button class="btn yes-btn" id="yesBtn" onclick="showLove()">Yes 💖</button>
    <button class="btn no-btn" id="noBtn" onclick="beSad()">No 😢</button>
  </div>

  <div class="final-message" id="finalMessage">
    <img src="assest/tenor.gif" alt="Happy gif" class="gif" />
    <h2>Yeahh....cholo 🥳</h2>
  </div>

  <div class="confetti-container" id="confettiContainer"></div>

  <script>
    const gifEl = document.getElementById("mainGif");
    const questionEl = document.getElementById("question");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const buttonContainer = document.getElementById("buttonContainer");

    const gifs = [
      "assest/sad.gif", 
      "assest/sad2.gif", 
      "assest/sad3.gif", 
      "assest/sad4.gif", 
      "assest/sad5.gif", 
      "assest/sad6.gif", 
      "assest/sad7.gif", 
      "assest/sad8.gif", 
      "assest/sad9.gif", 
      "assest/sad10.gif", 
      "assest/sads.gif", 

      
    ];

    const messages = [
      "sure? 😢 jabina?😭",
  "dakh abr vebe... 😔",
  "chol chol plsssss... 🥹",
  "choclate khaoabo 🤤",
  "amar montake bhangba na pls... 💔",
  "ami r kichu chai na... just tumi 🥺",
  "please cholo na 🙏",
  "erkm korbi? 😔",
  "haa bol tartari 😤",
  "raji hoye ja na 🙃",
  "plsssssssss 😭😭😭"
    ];

    let currentIndex = 0;
    let yesScale = 1;

    function beSad() {
  gifEl.style.display = "block";
  gifEl.src = gifs[currentIndex];
  questionEl.textContent = messages[currentIndex];
  currentIndex = (currentIndex + 1) % gifs.length;

  // Get container and button sizes
  const container = buttonContainer.getBoundingClientRect();
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  // Calculate max position inside container
  const maxLeft = container.width - btnWidth;
  const maxTop = container.height - btnHeight;

  const newLeft = Math.random() * maxLeft;
  const newTop = Math.random() * maxTop;

  noBtn.style.left = `${newLeft}px`;
  noBtn.style.top = `${newTop}px`;

  yesScale += 0.15;
  yesBtn.style.transform = `scale(${yesScale})`;
}


    function showLove() {
      gifEl.style.display = "none";  // Hide the "No" gif
      questionEl.style.display = "none";  // Hide the question text
      buttonContainer.style.display = "none";  // Hide the buttons
      document.getElementById("finalMessage").style.display = "flex";  // Show final message
      launchConfetti();
    }

    function launchConfetti() {
      const confettiContainer = document.getElementById("confettiContainer");
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = Math.random() * -100 + "px";
        confetti.style.width = `${Math.random() * 5 + 5}px`;
        confetti.style.height = confetti.style.width;
        confetti.style.backgroundColor = randomColor();
        confetti.style.animationDuration = (Math.random() * 2 + 3) + "s";
        confettiContainer.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function randomColor() {
      const colors = ['#ff66cc', '#ffcc00', '#66ffcc', '#ffffff', '#ff9999', '#cc99ff'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
